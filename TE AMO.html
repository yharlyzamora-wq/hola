<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://images.pexels.com/photos/931162/pexels-photo-931162.jpeg?auto=compress&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            background-color: #f8bbd0;
        }
        .corazon, .teamo, .diana {
            position: absolute;
            user-select: none;
            pointer-events: none;
            animation: bajar 4s linear forwards;
        }
        .corazon {
            color: #e91e63;
            font-size: 2em;
        }
        .corazon.grande {
            font-size: 3em;
        }
        .corazon.pequeno {
            font-size: 1.5em;
        }
        .teamo {
            color: #ad1457;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            font-size: 2em;
        }
        .diana {
            color: #ff4081;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            font-size: 2em;
            text-shadow: 2px 2px 8px #fff;
        }
        @keyframes bajar {
            0% { top: -50px; opacity: 1; }
            100% { top: 100vh; opacity: 0.5; }
        }
    </style>
</head>
<body>
    <script>
        function posicionesSeparadas(cantidad, anchoElemento = 60) {
            const espacio = window.innerWidth / cantidad;
            let posiciones = [];
            for (let i = 0; i < cantidad; i++) {
                let min = i * espacio;
                let max = min + espacio - anchoElemento;
                posiciones.push(Math.floor(Math.random() * (max - min) + min));
            }
            return posiciones;
        }

        function crearElemento(texto, clase, left) {
            const elem = document.createElement('div');
            elem.className = clase;
            elem.textContent = texto;
            elem.style.left = left + 'px';
            document.body.appendChild(elem);
            setTimeout(() => elem.remove(), 4000);
        }

        setInterval(() => {
            // Intercalado: coraz√≥n, palabra, coraz√≥n, palabra...
            const corazones = [
                {txt: '‚ù§Ô∏è', clase: 'corazon grande'},
                {txt: 'üíñ', clase: 'corazon'},
                {txt: 'üíï', clase: 'corazon pequeno'},
                {txt: 'üíó', clase: 'corazon'},
                {txt: 'üíò', clase: 'corazon pequeno'},
                {txt: 'üåπ', clase: 'corazon'}
            ];
            const palabras = [
                {txt: 'TE AMOOOOOOO', clase: 'teamo'},
                {txt: 'MI AMOR ', clase: 'diana'},
                {txt: 'TE AMOOOO', clase: 'diana'},
                {txt: 'MI AMOR', clase: 'diana'},
                {txt: 'TE AMOOOOOOO ', clase: 'teamo'}
            ];
            let textos = [];
            let maxLen = Math.max(corazones.length, palabras.length);
            for (let i = 0; i < maxLen; i++) {
                if (i < corazones.length) textos.push(corazones[i]);
                if (i < palabras.length) textos.push(palabras[i]);
            }
            const posiciones = posicionesSeparadas(textos.length);
            textos.forEach((obj, i) => crearElemento(obj.txt, obj.clase, posiciones[i]));
        }, 700);

    </script>
